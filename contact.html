    <div class="contact">
        <div>
            <h1>Get in touch</h1>
            <p>Want to get in touch to discuss anything? You can contact me anytime at <a href="mailto:sanjatodorovska7@gmail.com">sanjatodorovska7@gmail.com</a></p>

            <form>
                <div>
                    <label for="name">Name<br>
                        <input type="text" name="name" id="name"></label>
                    <label for="surname">Surname<br>
                        <input type="text" name="surname" id="surname"></label>
                    <br>
                    <label for="email">Email<br>
                        <input type="text" name="email" id="email" required></label>
                    <label for="subject">Subject<br>
                        <input type="text" name="subject" id="subject" required></label>
                    <br>
                </div>
                <label for="message">Message<br>
                    <textarea name="message" id="message" required></textarea></label>
                <br>
                <button>Send</button>
            </form>
        </div>

        <img src="images/contact8.svg">
    </div>

    <div class="footer">
        <h3>Made by Sanja</h3>
        <h3>2024</h3>
    </div>
